<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Exercice hebdomadaire 8</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;0,900;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="bigcontainer">
      <div class="container">
        <div class="base">
          <img src="img/Product picture.jpg" alt="brocoli" />
          <div class="text">
            <div class="titre"><p>Brocoli</p></div>
            <div class="soustitre"><p>en stock</p></div>
          </div>
        </div>
        <div class="chiffre"><span>CHF 4.35</span></div>
      </div>

      <div class="container">
        <div class="base">
          <img src="img/2.jpg" alt="fromton" />
          <div class="text">
            <div class="titre"><p>Le Gruyère</p></div>
            <div class="soustitre"><p>en stock</p></div>
          </div>
        </div>
        <div class="chiffre"><p>CHF 11.00</p></div>
      </div>

      <div class="container">
        <div class="base">
          <img src="img/3.jpg" alt="carottes" />
          <div class="text">
            <div class="titre"><p>Carottes mini</p></div>
            <div class="soustitre"><p>plus que 1 en stock</p></div>
          </div>
        </div>
        <div class="chiffre"><p>CHF 5.20</p></div>
      </div>

      <div class="container">
        <div class="base">
          <img src="img/4.jpg" alt="Chips paprika Zweifel" />
          <div class="text">
            <div class="titre"><p>Chips paprika Zweifel</p></div>
            <div class="soustitre"><p>en stock</p></div>
          </div>
        </div>
        <div class="chiffre"><p>CHF 5.95</p></div>
      </div>

      <div class="boutton"><p>Passer à la caisse</p></div>
    </div>

    <script src="js/main.js" type="module"></script>
  </body>
</html>
